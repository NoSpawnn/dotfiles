$terminal = kitty
$fileManager = dolphin
$menu = wofi --show drun -c ~/.config/wofi/config

source = ./env.conf

exec-once = waybar & dunst

$flatpakUser = flatpak run --user
exec-once = $flatpakUser com.bitwarden.desktop # Autostart bitwarden for the SSH agent :3

source = ./input.conf
source = ./keybinds.conf
source = ./laf.conf

####################
### WINDOW RULES ###
####################

windowrulev2 = workspace 1, class:^(app.zen_browser.zen)$
windowrulev2 = workspace 2, class:^(dev.zed.Zed)$
windowrulev2 = workspace 11, class:^(vesktop)$
windowrulev2 = workspace 11, class:^(Signal)$
windowrulev2 = workspace 11, class:^(com.rtosta.zapzap)$
windowrulev2 = workspace 12, class:^(spotify)$

windowrulev2 = float, class:^(kitty)$
windowrulev2 = float, class:^(org.kde.dolphin)$
windowrulev2 = size 50% 50%, class:^(org.kde.dolphin)$
windowrulev2 = float, class:^(org.kde.ark)$
windowrulev2 = float, class:^(org.pulseaudio.pavucontrol)$
windowrulev2 = size 50% 50%, class:^(org.pulseaudio.pavucontrol)$
windowrulev2 = center 1, class:^(org.pulseaudio.pavucontrol)$
windowrulev2 = float, class:^(io.github.ebonjaeger.bluejay)$
windowrulev2 = size 50% 50%, class:^(io.github.ebonjaeger.bluejay)$
windowrulev2 = float, class:^(Bitwarden)$
windowrulev2 = size 50% 50%, class:^(Bitwarden)$
windowrulev2 = center 1, class:^(Bitwarden)$
windowrulev2 = float, class:^(xdg-desktop-portal-gtk)$
windowrulev2 = size 50% 50%, class:^(xdg-desktop-portal-gtk)$
windowrulev2 = center 1, class:^(xdg-desktop-portal-gtk)$

#############
### FIXES ###
#############

# Ignore maximize requests from apps
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# Fix scaled XWayland apps looking fuzzy
xwayland {
    force_zero_scaling = true
}

# Rule for random monitors
monitor =, preferred, auto, 1
