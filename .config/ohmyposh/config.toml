console_title_template = '{{.PWD}} in {{.Shell}}'
version = 3
final_space = true

[palette]
  green = '#a6da95'
  red = '#ed8796'
  sapphire = '#7dc4e4'
  text = '#cad3f5'

[transient_prompt]
  template = '❯ '
  foreground_templates = ['{{ if gt .Code 0 }}p:red{{ end }}', '{{ if eq .Code 0 }}p:text{{ else }}']

[[blocks]]
  type = 'prompt'
  alignment = 'left'
  newline = true

  [[blocks.segments]]
    foreground = 'p:text'
    background = 'transparent'
    type = 'path'
    style = 'plain'

    [blocks.segments.properties]
      cache_duration = 'none'
      style = 'full'
      template = '{{ .Path }}'

  [[blocks.segments]]
    type = 'git'
    style = 'plain'

    [blocks.segments.properties]
      cache_duration = 'none'

[[blocks]]
  type = 'prompt'
  alignment = 'left'
  newline = true

  [[blocks.segments]]
    template = '❯'
    type = 'text'
    style = 'plain'
    foreground_templates = ['{{ if gt .Code 0 }}p:red{{ end }}', '{{ if eq .Code 0 }}p:text{{ else }}']

    [blocks.segments.properties]
      cache_duration = 'none'

